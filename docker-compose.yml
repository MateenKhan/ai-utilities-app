version: '3.8'

services:
  utilities-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: utilities-app
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      - NODE_ENV=production
      - PORT=9000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=https://utility.jugaaadi.com
      # Add any other environment variables from your .env file
    depends_on:
      - postgres
    networks:
      - utilities-network

  postgres:
    image: postgres:16-alpine
    container_name: utilities-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-utilities_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - utilities-network

volumes:
  postgres-data:
    driver: local

networks:
  utilities-network:
    driver: bridge
